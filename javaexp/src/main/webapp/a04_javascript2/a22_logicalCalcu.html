<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      	/*
      	# 논리연산자
      	1. 두개 이상의 비교연산자를 논리식인 and(&&), or(||) not(!)으로
      	연결하여 논리값을 도출해서 boolean값을 처리하는 것을 말한다
      	2. 범위에 해당하거나(B학점은 80~90, 무료는 5세미만, 65세이상) 
      		두개의 비교값이 충족될때(id와 패스워드가 일치할때 인증처리) 등
      		여러가지 실제적인 상황에서 논리값을 판단할 때 사용된다
      	*/
		</style>
		<script>
			window.onload=function(){
				var h2Arr = document.querySelectorAll("h2");
				var point=80;
				h2Arr[0].innerText = "B학점여부"+(point>=80&&point<90);
				var age=66;
				h2Arr[1].innerText = "무료입장여부"+(age<5||age>=65);
				var id="himan";
				var pass="7777";
				h2Arr[2].innerText = "인증여부"+(id=="himan"&&pass=="7777");
				
				var price=prompt("도서가격을 입력하세요","");
				var cnt=prompt("도서권수를 입력하세요","");
				var tot = price*cnt;

				h2Arr[3].innerText = "vip입니다"+(tot>=200000);
				
				h2Arr[4].innerText = "일반고객등급"+(tot>=100000 && tot<200000);
				
			}            
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
	</body>
</html>
