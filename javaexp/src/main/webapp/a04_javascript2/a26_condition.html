<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>조건문</title>
		<style>
      
		</style>
		<script>
			window.onload=function(){
				var h2Arr = document.querySelectorAll("h2");
				var chNum = prompt("정답을 입력하세요[1~4]",1);
				if(chNum ==3){
					h2Arr[0].innerText = "정답";
				}
				else{
					h2Arr[0].innerText = "오답";
				}
				
				var chId = prompt("아이디를 입력해주세요","");
				var chPass = prompt("패스워드를 입력해주세요","");
				if(chId=="himan"&&chPass=="7777"){
					h2Arr[1].innerText = "로그인성공";
				}
				else{
					h2Arr[1].innerText = chId+"는 인증된 계정이 아닙니다";
				}
			}            
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h2></h2>
	</body>
</html>
