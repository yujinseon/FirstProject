<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      
		</style>
		<script>
			window.onload=function(){
				var h2Arr = document.querySelectorAll("h2");
				var score = prompt("점수를 입력하세요","1");
				
				h2Arr[0].innerText = "합격여부: "+(score>=70);
				h2Arr[1].innerText = "합격점여부: "+(score==70);
				h2Arr[2].innerText = "불합격여부: "+(score<70);
				h2Arr[3].innerText = "입력한점수: "+score;
			}            
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
	</body>
</html>
