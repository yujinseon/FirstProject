<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>전역변수 처리</title>
		<style>
      	/*
      	this. 현재 this를 객체에서 필드를 선언 할때 지칭하는데
      	여기서 this는 browser dbject(윈도우창)에 대한것을 의미하고
      	그 객체를 지칭한다. 그래서 전역변수로 선언된 변수로 지역변수와 구분할때 사용할 수 있다
      	*/
		</style>
		<script>
			window.onload=function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "전역변수 처리";
				//윈도우(BOM)이 화면에서 로딩된 후 처리하는 내용을 말한다
				// 즉 body에 있는 모든 태그들을 인식할 수 있는 상태에서 실행되는 것을 말한다.
			}
			//window.onload 밖에서는 화면이 다 로딩 되기 전 순차적으로 처리할 떄
			//사용된다. 그렇기에 함수가 아니면 BOM인식할 수 없는 상태가 되어서 처리된다
			var gVar=100;//전역변수
			function func01(){
				var gVar=10;//지역변수
				console.log("지역변수:"+gVar);
				console.log("전역변수:"+this.gVar);
			}
			func01()
		</script>
	</head>
    <body>
    	<h2></h2>
	</body>
</html>
