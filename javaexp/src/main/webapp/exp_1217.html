		[1단계:개념] 5. visibility속성과 overflow는 어떤 속성인지 속성값과 함께 기술하세요.
		  overflow: 요소객체로 설정한 넓이나 높이 보다, 내용 문자열이나 요소객체들이 더 많을 때 이에대한 처리 옵션을 설정한다.
          hidden : 보이지 않게 처리한다.
          visible : 내용을 자르지 않고 그대로 처리한다.
          scroll : 스크롤을 생성하여 처리한다.

            visibility:hidden : 공간을 잡고 보이지 않게 처리하여 hover,action 등을 이용하여 처리할 수 있다.
		[1단계:개념] 6. 보이지 않게 처리하는 속성으로 display와 visibility가 있다. 이 두가지의 차이점을
		보이지 않게 처리하는 속성으로 display와 visibility가 있다. 이 두가지의 차이점을 기술
		display:none; : 해당 요소객체를 보이지 않고, 공간도 잡지 않게 처리한다.
		isibility:hidden; 해당요소 객체를 보이지 않지만, 공간을 차지한다.
