<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position relative</title>
		<style>
      		div{
      			display:inline-block;
      			height:50px; width:50px;
      			border:1px solid laightgray;
      			text-align:center; color:white;
      		}
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "position relative";
			}            
		</script>
	</head>
    <body>
    	<h2 align="center"></h2>
    	<hr>
    	<div>T</div>
    	<div>h</div>

    	<div>n</div>
    	<div>k</div>
    	<div>2</div>
	</body>
</html>
