<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 css옵션</title>
		<style>
      		table{
      			border-collapse:collapse;/*이중 테두리 제거*/
      			border:1px solid navy;
      		}
      		td,th{
      			text-align:left; /*정렬옵션*/
      			padding: 5px; width:100px;height:15px;/*글과 border의 사이 간격*/
      			border:1px solid green;
      		}
      		thead,tfoot{
      			background: darkgray;color:yellow;
      		}
      		tbody tr:nth-child(even){background: aliceblue;}
      		tbody tr:hover{background:pink;}
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "테이블 css옵션";
			}            
		</script>
	</head>
    <body>
    	<!-- 
    	#테이블에서 필요로 하는 css 옵션
    		1)border-collpase:collpase : 이름 테두리선 제거 처리
    			border : 테이블 전체 테두리의 옵션 설정
    		2)td,th : 
    			text-align:center; -글자 중앙정렬처리
    			width/height - 넓이와 높이의 크기 지정
    			border:1px solid green - border의 css 옵션 지정
    			padding : 글자와 보더와의 간격조절
    		3)tr : 
    			:nth-child(even) : 짝수형에 대한 색성 지정시 필요
    			:hover : 마우스를 커서시 옵션 설정.. 
    	 -->
    	 <table>
    	 	<thead>
    	 		<tr><th>이름</th><th>html</th><th>CSS</th></tr>
    	 	</thead>
    	 	<tbody>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 		<tr><td>황기태</td><td>80</td><td>70</td></tr>
    	 	</tbody>
    	 	<tfoot>
    	 		<tr><th>합</th><th>480</th><th>420</th></tr>
    	 	</tfoot>
    	 </table>
    	<h2 align="center"></h2>
	</body>
</html>
