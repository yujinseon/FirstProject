<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼 꾸미기</title>
		<style>
      		input[type=text]{color:red;}
      		input:hover, textarea:hover{background: aliceblue;}
      		input[type=text]:focus,input[type=email]:focus{font-size:120%;}
			label{display:block;padding: 5px;}
			label span{
				display:inline-block; width:90px; text-align:right;padding:10px;
			}		
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "폼 꾸미기";
			}            
		</script>
	</head>
    <body>
    	<h2 align="center"></h2>
    	<form>
    		<label><span>이름</span><input type="text" placeholder="Elvis"></label>
    		<label><span>Email</span><input type="email" placeholder="Email@naver.com"></label>
    		<label><span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea></label>
    		<label><span></span><input type="submit"></label>
    	</form>
	</body>
</html>
