<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position relative</title>
		<style>
      		div{
      			display:inline-block;
      			height:50px; width:50px;
      			border:2px solid lightgray;
      			text-align:center; color:white; background:red;
      		}
      		
      		#down:hover{
      			position:relative;
      			left:20px; top:20px;
      			background: green;
      		}
      		#up:hover{
      			position:relative;
      			right:20px; bottom:20px;
      			background: green;
      		}
      		#big:hover{
      			position:relative;
      			font-size:30pt;
      			height:70px; width:70px;
      			background: yellow;
      		}
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "position relative";
			}
			
		</script>
	</head>
    <body>
    	<h2 align="center"></h2>
    	<hr>
    	<div id="down">T</div>
    	<div id="big">h</div>
    	<div>a</div>
    	<div>n</div>
    	<div id="up">k</div>
    	<div>2</div>
    	
    	
	</body>
</html>
