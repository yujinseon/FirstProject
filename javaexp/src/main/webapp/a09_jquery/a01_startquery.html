<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      
		</style>
		<!-- #CDN 방식 jquery lib 선언하기 -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
		//$("document").ready(function(){}); : ready()메서드 안에 익명함수 선언
			$("document").ready(function(){
				//$("h2"): 태그 선택자를 대상 DOM 객체 지정..
				//text() : 문자열로 표현
				$("h2").text("jquery 시작");
				
			});
		</script>
	</head>
    <body>
    	<h2></h2>
	</body>
</html>
