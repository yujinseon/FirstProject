<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      	div{border:1px solid blue; width:300px;height:300px;}
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$("document").ready(function(){
				$("h2").text("show/hide 처리");
				$(":button").on("click",function(){
					var ckVal =$(this).val();
					//alert(ckVal);
					if(ckVal == "보여라"){
						$("h2").show();
					}
					if(ckVal == "없어져라"){
						$("h2").hide();
					}
					
				});
				$("div").eq(0).hide();
				$("h4").on("click",function(){
					if($(this).text()=="회원"){
						$("div").eq(0).show();
						$("div").eq(1).hide();
					}
					if($(this).text()=="비회원"){
						$("div").eq(1).show();
						$("div").eq(0).hide();
					}
				});
				/*
				$("h4").eq(0).on("click",function(){
					$("div").eq(0).show();
					$("div").eq(1).hide();
				});
			
				$("h4").eq(1).on("click",function(){
					$("div").eq(1).show();
					$("div").eq(0).hide();
				});
				*/
			});              
		</script>
	</head>
    <body>
    	<input type="button" value="보여라">
    	<input type="button" value="없어져라">
    	<h2></h2>
    	<h3>안녕하세요</h3>
    
    	<h4>회원</h4>
    	<h4>비회원</h4>
    	<div>회원등록 화면</div>
    	<div>비회원등록 화면</div>
	</body>
</html>
