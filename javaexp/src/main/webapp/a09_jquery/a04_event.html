<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트</title>
		<style>
      
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$("document").ready(function(){
				$("h2").text("jquery lib으로 시작");
				// # jquery에서 이벤트처리
				// 1. $(선택자).이벤트명(함수)
				var cnt=1;
				$("h2").click(function(){
					//$로 선택자를 만드는 순간, jquery에서 지원하는 기능 메서드를
					// 사용할 수 있게 된다
					// $(this) : 클릭한 객체를 지칭..
					$(this).text("클릭"+cnt++);
				});
				$("h3").text("클릭해보세요");
				$("h3").click(function(){
					$(this).text("클릭하면").css("background","blue");
				});
			});              
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h3></h3>
    	<h3></h3>
    	<h3></h3>
    	<h3></h3>
    	<h3></h3>
	</body>
</html>
