<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$("document").ready(function(){
				$("h2").text("value값과 text/html");
				/*
				# form 하위 요소객체의 value속성 처리
				1. $("선택자").val() 형식으로 가져오기,
					$("선택자").val("저장할 데이터") 저장하기 처리가능하다
				*/
				$("#buyBtn").click(function(){
					var name = $("[name=name]").val(); //이름에 입력한값
					var price = $("[name=price]").val(); //가격에 입력한값
					var cnt = $("[name=cnt]").val(); //갯수에 입력한값
					$("div").eq(0).append("<h3>"+name+", 총"+(price*cnt)+"원에 구매 </h3>");
					$("[name=name]").val("");
					$("[name=price]").val(0);
					$("[name=cnt]").val(0);//초기화 처리
					$("[name=name]").focus(); //커서를 위치함
				});
				$("#Btn").click(function(){
					var com = $("[name=com]").val();
					$("div").eq(1).append("<h3> 등록한 회원"+com +"</h3>");
					$("[name=com]").val("");
					$("[name=com]").focus();
				});
			});              
		</script>
	</head>
    <body>
    	<h2></h2>
    	물건명:<input type="text" name = "name" value="0" size="3"><br>
    	물건가격:<input type="text" name = "price" value="0" size="3"><br>
    	물건갯수:<input type="text" name = "cnt" value="0" size="3"><br>
    	<input type="button" id="buyBtn" value="구매">
    	<div></div>
    	등록할 회원:<input type="text" name = "com" value="이름입력" size="3"><br>
		<input type="button" id="Btn" value="등록">
		<div></div>
	</body>
</html>
