<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class jquery</title>
		<style>
      		.cls01{
      			background-color:yellow;
      			border: 1px solid pink;
      		}
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$("document").ready(function(){
				$("h2").text("클래스 적용");
				/*
				# jquery를 통한 class 적용
				1. 상단에 css로 선언된 클래스의 내용을 jquery 기능 메서드로
					적용 여부를 처리할 수 있다
				2. 주요 기능메서드
					addClass("클래스명") : 클래스추가
					removeClass("클래스명") : 클래스 적용의 삭제
					toggleClass("클래스명") : 클래스 적용/미적용 처리
				*/
				$("h2").on("click",function(){
					
					$(this).addClass("cls01");
					
					
				});
				$("h3").on("click",function(){
					$(this).removeClass("cls01")
				});	
				$("h4").on("click",function(){
					$(this).toggleClass("cls01")
				});	
			});              
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h3 class="cls01">클래스 삭제</h3>
    	<h4>클래스 적용/삭제</h4>
	</body>
</html>
