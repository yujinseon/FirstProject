<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$("document").ready(function(){
				$("h2").text("jquery lib으로 시작");
				//1. 선택자 주요 내용
				$("h2,p,h4").css("color","blue");
				//2. 요소객체의 value값을 홍길동으로 설정하고 배경색상을 pink
				$("input[name=name]").val('홍길동').css("background","pink");
				//3. 가상클래스 선택자 :first, :last
				$("h2:first").text("첫번째");
				$("h2:last").text("마지막");
				
				$("[name=id]").val('himan').css("color","red");
				$("[name=pass]").val('7777').css("color","red");
			
				//#.each() 사용
				//$(선택).each(function(idx,단위객체){});
				//#.size()/length()를 이용하여 배열의 길이를 가져올 수 있다
				console.log("h2의 갯수: "+$("h2").length);
				var arry=["홍길동","김길동","신길동","오길동"];
				$("h2").each(function(i,h2Dom){
					// i : index 0~3
					// h2Dom : 단위 DOM 객체
					console.log(i+":"+$(h2Dom).text());
					// $(h2Dom).text("화면출력");
					$(h2Dom).text(arry[i]);
				});
			});              
		</script>
	</head>
    <body>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
    	<h2></h2>
    	<p>안녕</p>
    	<h4>반갑습니다</h4>
    	이름:<input name="name"><br>
    	<form>
    		아이디:<input type="text" name="id"><br>
    		패스워드:<input type="text" name="pass">
    	</form>
	</body>
</html>
