      [1단계:개념] 1. form 요소의 속성에 대하여 기술하세요.
      	1) name = form의 이름을 지정한다. 주로 js에서 속성을 호출할 때 사용된다. id="form아이디"
		2) method : form의 하윙 데이터를 웹 서버에 전송하는 형식을 지정한다
			default로 get 방식으로 url에 key=value 형식으로 전송을 한다
			post방식은 url에 보이지 않고, 내부적으로 요청값을 key=value 형식으로 전달하는 방식을 말한다
				보안적인 필요성과 대량의 요청값이 있을 때 활용된다
		3) action : form 하위에 요청 데이터를 특정한 서버의 자우너에 지정해서 호출할 때 사용된다
			서버에서 이런 요청값을 받는 프로그램을 통해서 전달할 수 있다. 일단적으로 응용프로그램인 java, jsp
			php 으로 보낸다.
			jsp 페이지를 form화면으로 구현한 경우에는 action값을 설정하지 않았을 때, 현재 페이지로 요청값을 
			전달할 수 있다
		4) enctype : 폼 데이터를 웹 서버로 전송할 떄 암호화 방식을 지정하거나 요소객체 중에 파일을 stream으로
			서버에 전송할 때, 속성을 지정하여야 한다.
		5) target : 웹 서버 응용프로그램으로부터 전송 받은 데이터를 출력할 윈도우나 프로엠을 지정할 때, 사용한다
      [1단계:개념] 2. form 요소와 하위요소객체가 서버에 특정한 소스로 전송되는 프로세스를 속성값과 요소객체의 속성값과 함께 기술하세요

      [1단계:개념] 3. input type="text" 요소객체의 기본 속성을 기술하세요.
       	type="text"
        name="" 요소의 이름을 명시

        value="" 요소의 초깃값(value)을 명시
        id="" 요소를 식별
        maxlength 글자 입력 최대길이

      [1단계:개념] 4. input의 type의 종류를 기술하고, 그 특징을 기술하세요.
      <input type="text"> 한줄 텍스트 입력창
      <input type="password"> 암호 입력을 위한 한 줄 텍스트 입력창
      <input type="button"> 단순 버튼
      <input type="submit"> 웹 서버로 폼 데이터를 전송시키는 버튼
      <input type="reset"> 입력된 폼 데이터를 초기화시키는 버튼
      <input type="image"> 이미지 버튼
      <input type="checkbox|radio"> 체크박스와 라디오 버튼
      <select> 드롭다운 리스트를 가진 콤보박스 
      <input type="month|week|date|time|datetime-local"> 년 , 월, 일, 시간 등의 시간 정보 입력 창 
      <input type="number|range"> 스핀 버튼과 슬라이드바로 편리한 숫자 입력창 
      <input type="color"> 색 입력을 쉽게 하는 컬러 다이얼 로그 
      <input type="email|url|tel|search"> 이메일,url, 전화번호, 검색키워드 등 형식 검사 기능을 가진 텍스트 입력창 
      <input type="file"> 로컬 컴퓨터의 파일을 선택하는 폼요소 
      <input type="button|reset|submit"> 단순 버튼, reset, submit 버튼 
      <textarea> 여러 줄의 텍스트 입력창

    "post" "get" 방식이 있다 post는 데이터를 전송할 때 길이 제한이 따로 없어 용량이 큰 데이터를 보낼 떄 사용하거나
    get처럼 데이터가 외부적으로 드러나는건 아니라서 보안이 필요한 부분에 많이 사용된다.
