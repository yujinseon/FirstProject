<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>
		</script>
	</head>
	<body>
		<h2>1X2</h2>
		<table border="1">
		<!-- 1X2 -->
		<tr>
			<td>1,1</td>
			<td>1,2</td>
		</tr>
		</table>
		
		<h2>2X3</h2>
		<table border="1">
		<!-- 2X3 -->
		<tr>
			<td colspan = "2">1,1</td>
			<td>1,3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		</table>
		
		<h2>2X4</h2>
		<table border="1">
		<!-- 2X4 -->
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td colspan = "2">1,3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
			<td>2,4</td>
		</tr>
		</table>
		
		<h2>2X5</h2>
		<table border="1">
		<!-- 2X4 -->
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td colspan = "3">1,3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
			<td>2,4</td>
			<td>2,5</td>
		</tr>
		</table>
		
		<h2>4X3</h2>
		<table border="1">
		<!-- 4X3 -->
		<tr>
			<td rowspan = "2">1,1</td>
			<td>1,2</td>
			<td>1,3</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
		</tr>
		</table>
		
		
		
	</body>
