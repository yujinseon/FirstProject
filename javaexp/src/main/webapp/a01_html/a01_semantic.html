	<body>
		<!-- 
		# 시맨틱 태그
		1. header, section, article, footer, nav 태그로 의미가 있는 태그를 말한다
		2. 위치와 색, 모양이 자동으로 결정되는 것이아님
		3. 개발자가 css를 이용하여 직접 위치와 색, 모양을 지정해야 한다.
		
		margin : border를 기준을 포함되는 상위 객체와의 간격
		padding : border를 기준으로 내용/글자 사이와의 간격
		float : 연속된 다른 요소객체와의 관계에 대한 정렬을 처리 
		clear:both 앞선 요소객체가 float로 정렬된것을
				다시 초기화 시키고 새롭게 정렬을 양방향으로 처리할 때
		 -->
	   <header class="header">헤더부분</header>
	   <nav class="nav">메뉴이동처리(navigation)</nav>
	   <section class="section">section 부분 처리(문서 장/절)</section>
	   <aside class="aside">aside(본문에서 약간 벗어난 노트나 팁)</aside>
	   <footer class="footer">꼬리말 영역</footer>
	  
		</body>
</html>
