	<body>
		<!--
		# 본문 태그 - br태그와 hr 태그
		br 태그는 다른 글자 태그 내부에 삽입하여 줄 바꾸기 기능을 수행.
			html에서는 코드로 줄이 바꾸어 지지 않기 때문에, 명시적으로 br 태그나
			태그 자체에서 줄 바꿈 기능을 포함한 태그를 수행하여야 한다.
			cf) block  - 태그 자체에 줄바꿈 기능이 있는 태그
				in-line 태그 - 태그 자체에 줄 바꿈 기능이 없는 태그 h1, table, p..
					span, b, font, a
		hr 태그는 다른 태그 내부에 삽입되어 처리 되지 않는다.
			주로 수평선을 입력해서 처리할 때, 활용된다.
			hr은 수평선이기 때문에 프로그래밍적으로 줄바꿈 기능을 포함하고 있다. 
		 -->
		 <h1>홍차</h1>
		 <hr>
		 <h2>정의</h2>
		 <p>
		 	홍차는 백차, 녹차, 우롱차보다 더 많이 발효된 차의 일종이다
		 	<br>
		 	동양에서는 찻물의 빛이 붉기때문에 홍차라고 부르지만, 서양에서는 찻잎의 <!-- 줄이 바꾸어지지 않음 -->
		 	색깔 때문에 'black tea'라고 부른다.
		 </p>
		 <hr>
		 
	</body>
</html>
