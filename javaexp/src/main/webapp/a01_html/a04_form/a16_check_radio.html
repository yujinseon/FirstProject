<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title></title>
      <style>
      
      </style>
      <script>
      window.onload=function(){
         var h2Obj = document.querySelector("h2");
         h2Obj.innerText = "체크 / 라디오 박스";
      }            
      </script>
   </head>
   <body>
      <h2 align="center"></h2>
     <!-- 
     # type="checkbox"
     1. check형태의 ui를 가진 폼하위 요소객체로 동인한 name으로 여러개의 데이터를 
     	서버에 전송할 수 있다
     2. checked 속성을 이용하여 초기에 check가 된 내용을 설정할 수 있다
     3. value으로 설정된 값을 서버에 전송할때, checked가 된것만 전송된다
      -->
      <form>
      	짜장면 <input type="checkbox" name="menu" value="짜장면">      
      	짬뽕 <input type="checkbox" name="menu" value="짬뽕" checked>      
      	탕수육 <input type="checkbox" name="menu" value="탕수육">      
      	<input type="submit" value="제출">
      </form>
      
      <h2>취미항목</h2>
      <hr>
       <form action="a17_hobby.jsp" method="post">
      	<input type="checkbox" name="hobby" value="농구">농구      
      	<input type="checkbox" name="hobby" value="잠" checked>잠       
      	<input type="checkbox" name="hobby" value="컴퓨터">컴퓨터       
      	<input type="submit" value="제출">
      </form>
      
      
     <!-- 
     # type="radio"
     1. 같은 name 속성 기준으로 하나만 선택하게 해준다
     2. 물론 요청값으로 선택된 radio에 value 값을 전송한다
      -->
      <h2>음식 선택</h2>
      <input type="radio" name="china" value="짜장면">짜장면<img src="media/jajang.png"><br>
      <input type="radio" name="china" value="짬뽕">짬뽕<img src="media/jjambbong.png"><br>
      <input type="radio" name="china" value="탕수육">탕수육<img src="media/tangsuyuk.png"><br>
   	  <h2>결제 방법</h2>
   	  <input type="radio" name="paymethod" value="카드">카드
      <input type="radio" name="paymethod" value="현금">현금<br>
      <input type="submit">
      
     <!-- 학생 정보  -->
     <form action="a18_student.jsp" method="post">
      	학생명 : <input type="text" name="name" value=""> <br>     
      	학년: <input type="radio" name="grade" value="1학년" checked/>1학년
	      	 <input type="radio" name="grade" value="2학년" />2학년
	      	 <input type="radio" name="grade" value="3학년" />3학년
	      	 <input type="radio" name="grade" value="4학년" />4학년 <br>     
      	남여: <input type="radio" name="gender" value="남"/>남
      		 <input type="radio" name="gender" value="여"/>여 <br>     
      	<input type="submit" value="제출">
      </form>
   </body>
</html>
