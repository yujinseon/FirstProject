<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>
		</script>
	</head>
	<body>
		<!-- 
		# 입력 양식 태그
		1. form 하위에 요소 객체는 아래와 같은 형식을 기본적으로 가지고 있고,
			각 형식에 따른 내용은 다음과 같다.
			1) 기본형식
				input type="타입속성"
				select
				textarea
			2) input type의 속성에 따른 요소객체
		 -->
		 <form> <!-- ?text01=기본입력%내용입니다&pass01=pass&file01=선택한파일명&check01=독서&check01=영화감상 -->
		 <!-- 기본 text -->
		 <input type ="text" name="txt01" value="기본입력 내용입니다"/><br>
		 <!-- 패스워드 형식 -->
		 <input type ="password" name="pass01" value="pass"/><br>
		 <!-- 파일형식 -->
		 <input type ="file" name="file01"/><br>
		 <!-- 체크박스형식 (다중 선택): check된 값만 다중으로 전송한다.-->
		 선호하는 취미를 선택하세요:<br>
		 <input type ="checkbox" name="check01" value="독서"/>독서<br>
		 <input type ="checkbox" name="check01" value="게임"/>게임<br>
		 <input type ="checkbox" name="check01" value="영화감상"/>영화감상<br>
		 <!-- 레디오형식 (같은이름(name)으로 단일선택) -->
		 지역을 선택하세요: <br>
		 <input type ="radio" name="radio01"/>서울/경기<br>
		 <input type ="radio" name="radio01"/>강원도<br>
		 <input type ="radio" name="radio01"/>제주도<br>
		 선택하세요:<br>
		 
		 <select name = "sel01">
		 	<option>서울</option>
		 	<option>대구</option>
		 	<option>부산</option>
		 	<option>광주</option>
		 </select>
		 </form>
	</body>
</html>
