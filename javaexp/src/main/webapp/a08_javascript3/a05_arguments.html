<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
      
		</style>
		<script>
			window.onload=function(){
				var h2Arr = document.querySelectorAll("h2");
				//1. js는 입력처리를 효과적으로 지원는 객체와 여러가지 형식이 있다
				//	1) arguments 객체활용
				//		js에서는 하나의 함수정의로 여러 매개변수가 다르게 호출하는 것을 처리할 수 있다
				//		이 때, 다양한 매개변수는 arguments 키워드로 배열로 받아서 처리할 수 있다.
				
				
				//h2Arr[0].innerText = "시작";
			}
			function call(){
				var pObj = document.querySelector("p");
				pObj.innerHTML = "";
				// call('사과','바나나')를 호출하면 var arguments =["딸기","바나나"];
				for(var i=0;i<arguments.length;i++){
					pObj.innerHTML +="<h3>"+arguments[i]+"</h3>";
				}
			}
			function call2(){
				//함수의 매개변수는 없으나, arguments의 배열의 크기가 달라져서 처리가 되는
				// 것을 확인 할 수 있다
				console.log(arguments);
			}
			function call3(){
				var sum=0;
				var len = arguments.length;
				for(var i=0;i<len;i++){
					sum += arguments[i];
				}
				alert("매개변수 갯수: "+len+", 총계: "+sum);
			}
			function call4(){
				var plist="";
				var len = arguments.length;
				for(var i=0;i<arguments.length;i++){
					plist += arguments[i]+",";
				}
				
				alert("구매물건목록: "+plist);
			}
		</script>
	</head>
    <body>
    	<h2 onclick="call2('사과')">한개의 매개변수</h2>
    	<h2 onclick="call2('딸기','바나나')">두개의 매개변수</h2>
    	<h2 onclick="call2('키위','오렌지','수박')">세개의 매개변수</h2>
    	<h3 onclick="call3(1000)">숫자 한개</h3>
    	<h3 onclick="call3(1000,2000)">숫자 두개</h3>
    	<h3 onclick="call3(1000,2000,3000)">숫자 세개</h3>
    	<h4 onclick="call4('책1','책2','책3')">물건1</h4>
    	<h4 onclick="call4('책1')">물건2</h4>
    	<h4 onclick="call4('책1','책2')">물건3</h4>
    	<p></p>
	</body>
</html>
