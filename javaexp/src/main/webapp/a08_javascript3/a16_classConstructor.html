<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>[class형 생성자 객체]</title>
        <style>
        
        </style>
        <script>
        window.onload = function() {
            var h2Arr = document.querySelectorAll("h2");
            var p1 = new Person("홍길동", 25, "인천");
            h2Arr[0].innerText = "이름 : " + p1.name;
            h2Arr[1].innerText = "나이 : " + p1.age;
            h2Arr[2].innerText = "사는곳 : " + p1.loc;
            
            var h3Arr = document.querySelectorAll("h3");
            var p2 = new Product("사과",3500,4);
            p2.buy();
        }
        class Person{
            //생성자를 매개변수에 의해 할당할 수 있게 선언
            constructor(name, age, loc) {
                //this.name : 필드를 바로 선언할 수 있다.
                //js에서는 어디든지 this키워드를 사용하면 필드가 선언된 것이다.
                this.name = name;
                this.age = age;
                this.loc = loc;
            }
        }
        
        class Product {
            constructor(pname, price, cnt) {
                this.pname = pname;
                this.price = price;
                this.cnt = cnt;
            }
            buy() {
                var divObj = document.querySelector("div");
                var htmlCode = "<h3>구매내역</h3><table border>";
                htmlCode += "<tr><th>물건명</th><td>" + this.pname + "</td></tr>";
                htmlCode += "<tr><th>가격</th><td>" + this.price + "</td></tr>";
                htmlCode += "<tr><th>갯수</th><td>" + this.cnt + "</td></tr>";
                htmlCode += "<tr><th>총계</th><td>" + (this.price*this.cnt) + "</td></tr>";
                divObj.innerHTML = htmlCode;
            }
        }
        </script>
    </head>
    <body>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    
    </body>
</html>
