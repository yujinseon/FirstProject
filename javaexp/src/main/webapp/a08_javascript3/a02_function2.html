<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수연습</title>
		<style>
      		
		</style>
		<script>
			window.onload=function(){
				var h2Arr = document.querySelectorAll("h2");
				var tot=priName("나라나라",45000);
				h2Arr[0].innerText = "결과값: "+tot;
			} 
			function priName(bname,price){
				var tot;
				tot=bname+"("+price+")";
				return tot;
			}
		</script>
		
	</head>
    <body>
    	<h2></h2>
	</body>
</html>
