<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배경 이미지</title>
		<style>
      		div{
      			width:400px; height:400px; color:blueviolet;
      			font-size:16px;
      			background-color:skyblue;
      			background-size:200px 200px; /*배경 이미지의 크기*/
      			background-image:url("media/spongebob.png");
      			background-repeat:repeat-x; /*상하로반복처리*/
      			background-position: center center; /*정렬을 중앙으로 처리*/
      		
      		}
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "div 배경 이미지";
			}            
		</script>
	</head>
    <body>
    	<h2 align="center"></h2>
    	<hr>
    	<div>
    		SpongeBob is an over-optimistic sponge that anonys other charatcters;
    	</div>
	</body>
</html>
