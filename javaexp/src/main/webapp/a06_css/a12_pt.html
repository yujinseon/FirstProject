<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표준단위(대표)</title>
		<style>
      
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "표준단위(대표)";
			}            
		</script>
	</head>
    <body>
    <!-- 
    # 표준 단위 
    1. 상대적 크기 지정: em, %
    2. 절대적 크기 지정: px, cm, mm, in, pt, pc, deg
     -->
    	<h2 align="center"></h2>
    	<h1> h1의 기본 크기</h1>
    	<h1 style="font-size:2em;">h1의 2em 적용</h1>
    	<h3>h3의 기본 크기</h3>
    	<h3 style="font-size:50px;">h3의 50px</h3>
    	<h4>h4의 기본 크기</h4>
    	<h4 style="font-size:50pt;">h4의 50px</h4>
	</body>
</html>
