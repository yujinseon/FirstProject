
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 커서 제어</title>
		<style>
      
		</style>
		<script>
			window.onload=function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "마우스 커서 제어";
			}            
		</script>
	</head>
    <body>
    	<h2 align="center"></h2>
    	<hr>
    	<p style="cursor:crosshair">십자가 모양</p>
    	<p style="cursor:help">도움말 모양</p>
    	<p style="cursor:pointer">포인터 모양</p>
    	<p style="cursor:progress">프로그램 실행 중 모양</p>
    	<p style="cursor:n-resize">상항 크리 조절 모양</p>
	</body>
</html>
