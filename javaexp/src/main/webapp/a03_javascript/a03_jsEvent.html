<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>
			// 해당 함수를 호출하면, 중괄호({})의 내용을 수행처리.
			function call(){
				alert("호출되었습니다. ^^");
				
			}
		</script>
	</head>
	<body>
		<!-- 
		# js의 이벤트 처리
		1. 속성 onclick : 정의된 함수를 호출하는 속성.
			클릭했을 때, 지정한 함수를 호출..
			on이벤트명
		2. call() : js로 함수를 정의
			이벤트와 연결된 함수를 이벤트 핸들러라고 한다.
		3. 		
	 	-->
		<h1 onclick="call()">클릭해보세요</h1>
	</body>
</html>
