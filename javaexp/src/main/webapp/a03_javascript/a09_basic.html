			// # javascript 연산자 허용(자동 형변환과 명시적 형변환)
			var num01S = '25';
			var num02S = '5';
			var h2Arr = document.querySelectorAll("h2");
			// + 연산을 위해서 Number(), parseInt()가 필요하다.(명시적 형변환)
			//	 매개변수가 숫자형 문자열("25")이어야 가능하다. 만약에 숫자형이 아니면 NaN(not a number)에러 메시지가 나온다.
			//	 	
			// + 이외에는 자동형변환을 처리해준다.
			// Number메서드 미 사용시 255출력
			h2Arr[0].innerText = num01S+" + " + num02S + " = " + (Number(num01S)+Number(num02S)); 
			h2Arr[1].innerText = num01S+" - " + num02S + " = " + (num01S-num02S);
			h2Arr[2].innerText = num01S+" X " + num02S + " = " + (num01S*num02S);
			h2Arr[3].innerText = num01S+" / " + num02S + " = " + (num01S/num02S);
			
			// # 데이터 유형의 확인은 typeof(변수)
			// # 변수를 선언했지만 할당하지 않고, 호출하면 해당 에러 결과가 나온다.
			//	 1. 아예 선언되지 않으면 not undefined 에러로 진행하지 못하게 처리.
