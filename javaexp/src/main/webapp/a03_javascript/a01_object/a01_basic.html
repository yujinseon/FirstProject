	<body>

	<script>
	/*
	# 객체
	1. 배열 []
		배열의 index를 기준으로 데이터를 접근 한다.
		var 배열명 = [데이터1, 데이터2, 데이터3...];
		배열명[index번호], 배열명['index번호']
		cf) 자바스크립트는 동적 배열을 기본적으로 지원한다.
		배열명의 추가적으로 index를 통해서 데이터를 넣을 수 
		도 있고, delete라는 함수를 통해서 특정 index의
		데이터를 삭제도 할 수 있다.
	*/
	var arry = ["홍길동", "김길동", "신길동"];
	arry[3] = "오길동";
	console.log("index 0:"+arry[0]);
	console.log("index 1:"+arry['1']);
	// js에서는 문자열로 index를 선언하여 추가하거나 호출할 수 있다.
	console.log("index 2:"+arry["2"]);
	console.log("index 3:"+arry["3"]);
	/*
	ex) 좋아하는 음악 3가지, 과일의 가격 3가지 배열을 만들고, 출력하세요
	*/
	
	var arry1 = ["음악1","음악2","음악3"]
	console.log("index 1:"+arry1[0]);
	console.log("index 2:"+arry1[1]);
	console.log("index 3:"+arry1[2]);
	
	var arry2 = ["사과","바나나","키위"]
	console.log("index 1:"+arry2[0]);
	console.log("index 2:"+arry2[1]);
	console.log("index 3:"+arry2[2]);
	/*
	2. 객체:{}
		속성인 키와 할당된 값 활용
		var 객체 = {속성1:속성1값, 속성2:속성2값, ...};
		객체.속성1 = 속성값;	속성값 변경
		객체['속성1'] : 속성을 문자열로 지정하여 호출하거나 추가할 수 있다
	*/
	
	var book = {name:"해리포터",price:7000,pub:"동아"};
		console.log("책이름:"+book.name);
		console.log("가격:"+book.price);
		console.log("출판사: "+book['pub']);
	</script>
