	<body>
	<script type="text/javascript">
		function callHello(obj){
			obj.innerText= "안녕하세요";
			obj.align="center";
			obj.style.background="orange";
		}
	
		/*
		ex) h1을 선언해서 클릭 시, 안녕하세요 라고 변경되게 처리하세요.
		
		*/
		
	</script>
	
		<h1 onclick = "callHello(this)">클릭1</h1>
		<h1 onclick = "callHello(this)">클릭1</h1>
		<h1 onclick = "callHello(this)">클릭1</h1>
	
	</body>
