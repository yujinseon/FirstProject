<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		td{text-align: center}
		</style>
	</head>
	<body>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<table align="center" border ="1" id="chart" width="30%">
		<tr><th>순위</th><th>제목</th></tr>
		</table>
	</body>
	<script>
		var melon = ["회전목마", "쉬어", "Wake up"];
		var h3Obj = document.querySelectorAll("h3"); 
		melon.forEach(function(title, idx){
			h3Obj[idx].innerText = title;
		});
		
		var addHtml = "";
		melon.forEach(function(title,idx){
			addHtml+="<tr><td>" + (idx+1) + "</td><td>" + title + "</td></tr>";
			
		});
		document.querySelector("#chart").innerHTML+= addHtml;
		</script>
</html>
