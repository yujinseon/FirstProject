<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		h2{text-align: center}
		</style>
		<script>
		</script>
	</head>
	<body>
		<h2></h2><h2></h2><h2></h2>
	</body>
	<script type="text/javascript">
		var date = new Date();
		var dateObj = document.querySelectorAll("h2");
		
		dateObj[0].innerText = date.getFullYear()+"년";
		dateObj[1].innerText = date.getMonth()+"월";
		dateObj[2].innerText = date.getDate()+"일";
		
	</script> 
</html>
