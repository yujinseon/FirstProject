<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<script>
		window.onload=function(){
			// 화면이 로딩된 상황에서 처리할 함수를 기술
			var h2Obj = document.querySelector("h2");
			h2Obj.innerText = "시작";
				// 버튼을 클릭시, 각각의 입력한 데이터를 가져오기..
				var btnObj = document.querySelector("#btn01");
				// 버튼 클릭시 수행할 내용
				btnObj.onclick=function(){
					alert("버튼이 클릭!!");
					//1. num01 객체([name=num01])에 있는 입력값(.value)을 가져오는 것
					var num01Val = document.querySelector("[name=num01]").value; // 문자열로 값을 받아옴
					//2. num02 객체([name=num02])에 있는 입력값(.value)을 가져오는 것
					var num02Val = document.querySelector("[name=num02]").value; // 문자열로 값을 받아옴
					console.log("num01:"+num01Val);
					console.log("num02:"+num02Val);
					//3. 지정된 곳에 결과를 출력..
					//	1) 위에 각 입력한 데이터를 곱셈
					var tot = num01Val*num02Val; 
					// js에서는 문자열이라도 + 연산자 이외에는 자동 형변환이 일어나서 연산을 처리한다.
					console.log("tot:"+tot);
					//	2) 출력할 형식 지정하고 합산 결과값과 함께 출력 처리..
					//		@@@ X @@ = @@@
					var show = num01Val+" X "+num02Val+" = "+tot;
					document.querySelector("h3").innerText = show;
				};
		}
		</script>
	</head>
	<body>
		<h2 align="center"></h2>
		<p align="center">
			<input type="text" name="num01"/> X
			<input type="text" name="num02"/> <br>
			<input type="button" id="btn01" value="결과"/> <br>
			<h3 align="center"></h3>
		</p>
	</body>
</html>
