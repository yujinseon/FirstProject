	<script type="text/javascript">
		// # javascript도 객체지향언어이다.
		// 1. json(javascript object notation)
		//	  var 객체명 = {속성:속성값,속성2:속성2값..}

		/*	# 객체를 사용하려면 일단, 초기 객체를 선언해야 한다.
			var p01 = {}; // 메모리에 스택과 힙영역으로 객체가 만들어 진다.
			p01.name="홍길동"; (0)
			var p02;
			p02.name="홍길동"; (X) // 에러발생.. 객체 형태의 메모리가 만들어 지지 않았기 때문이다.
			
		
		*/
		var person = {name:"홍길동", age:25};
		var h2Arry = document.querySelectorAll("h2");
		h2Arry[0].innerText = "이름:" + person.name;
		// 변경
		person.age = 21;
		h2Arry[1].innerText = "나이:" + person.age;
		//추가
		person.loc="서울";
		h2Arry[2].innerText = "사는곳:" + person.loc;
	</script>
