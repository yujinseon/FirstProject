<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		
	</head>
	<body>
	<script type="text/javascript">
		/*
		# 함수 : 함수는 코드의 집합을 나타내는 자료형
		1. 익명함수(변수형 함수.)
			익명 함수는 함수명 대신 변수명에 함수 코드를 저장하는 구현 방식
			재사용 할 필요가 없기 때문
			var 함수명 = function(){
			
			
			};
			함수명(); // 선언된 함수를 호출..
			반드시 선언 후에 사용하여야 한다
		*/
		// call01(); 선언되기 전에 호출하면 에러가 발생..
		var call01 = function(){
			alert("익명함수 호출!!");		
		}
		// 소스 코드상 호출.
		//call();
		/*
		2. 선언적 함수
			function 함수명(){
			
			
			}
			선언되기 전에 호출하여도 처리가 된다.
		*/
		call02();
		function call02(){
				alert("선언적 함수");
			}
		/*
		3. 매개변수 처리..
		   리턴값 : 함수의 마지막에 리턴값을 호출할 수 있다.
			function 함수명(매개변수1, 매개변수2){
				데이터 처리.
				return 호출한곳에 넘길 데이터;
			}
		*/
		function call03(num01, num02){
			return num01+num02;
		}
		// alert("최종값:"+call03(25,30)); // 함수를 호출했을 때, 함수의 러턴값인 55를 받아서 출력한다.
		function call04(obj){
			obj.innerText="내용 변경!!";
		}
	</script>
		<h2 onclick = "call01()">익명함수 호출1(클릭! 클릭!)</h2>	
		<h2 onclick = "call02()">선언적 함수 호출2(클릭! 클릭!)</h2>	
		<h2 onclick = "call04(this)">선언적 함수 호출2(클릭! 클릭!)</h2>
		<!-- 
			this를 활용하면, 이벤트가 발생하는 이 객체에 대한 메모리를 매개변수를 통해서
			전달하기 때문에 이벤트 대상이 되는 객체를 간편하게 속성값을 변경하여 처리할 수 있다.
			기능 메서드 선언을 보다 간단하게 공통적으로 선언할 수 있다.
		
		 -->	
		<h2 onclick = "call04(this)">선언적 함수 호출2(클릭! 클릭!)</h2>	
		<h2 onclick = "call04(this)">선언적 함수 호출2(클릭! 클릭!)</h2>	
		<h2 onclick = "call04(this)">선언적 함수 호출2(클릭! 클릭!)</h2>	
	</body>
</html>
