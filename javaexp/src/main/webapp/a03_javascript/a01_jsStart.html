<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		
		</style>
		<!-- 
		# 서버상에 html과 jsp의 차이점..
		1. html(css/javascript/태그)를 그대로 서버에서 브라우저에 전달..
		2. jsp(css/javascript/태그+java) ==> java ==> class ==> 결과 객체를 통해 넘겨줄 최종 html 문자열을 만들어서
															   브라우저에 전달
		 -->
		<script>
			// javascript 시작 경고창으로 출력
			alert("javascript 시작");
			// f12 콘솔창에서 출력
			// 화면에 출력이 되지 않지만 에러를 처리하는 데 유용한 역할을 한다.
			console.log("javascript시작!!");
		</script>
	</head>
	<body>
		
	</body>
		<script type="text/javascript">
			// 화면에 javascript 명령어로 html 코드를 처리
			document.write("<h2>화면에 출력</h2>")
		</script>
</html>
